appId: com.wiercik.GoodieHabbi
---

# ğŸš€ SETUP & INITIALIZATION
- clearState
- launchApp

# ğŸ‘€ LOGIN SCREEN UI ASSERTIONS
- assertVisible:
    id: "login-screen"
- assertVisible:
    id: "login-title"
- assertVisible:
    id: "email-input"
- assertVisible:
    id: "password-input"
- assertVisible:
    id: "register-link"
- assertVisible:
    id: "login-button"

# ğŸ”„ NAVIGATION TO REGISTER & BACK
- tapOn:
    id: 'register-link'
    waitToSettleTimeoutMs: 1000

- runFlow:
    file: ../commands/go-to.yaml
    env:
      navigationText: "Login"

- waitForAnimationToEnd

# âŒ FAILED LOGIN TEST
- clearState
- launchApp

- runFlow:
    file: ../commands/fill-auth-form.yaml
    env:
        email: "invaliduser"
        password: "baduser"
        mainScreen: "login-screen"

- tapOn:
    id: "login-button"

- assertVisible:
    text: "Invalid credentials."

# âœ… SUCCESSFUL LOGIN TEST
- clearState
- launchApp

- runFlow:
    file: ../commands/fill-auth-form.yaml
    env:
        email: "${E2E_EMAIL}"
        password: "${E2E_PASSWORD}"
        mainScreen: "login-screen"

# ğŸ” Perform login
- tapOn:
    id: "login-button"



# ğŸ‰ Verify successful login
- assertVisible:
    text: "Logged successfully!"
- assertVisible:
    id: "today-quests-screen"
